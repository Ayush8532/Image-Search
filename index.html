<head>

    <title>Image Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Image Search</h1>
    <form action="">
        <input type="text" id="searchInput" placeholder="Search For Images">

    <div class="searchResults">
        <div class="searchResult">
            <img src="https://images.unsplash.com/photo-1689101298178-4db5b7a8c49f?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDZ8Ym84alFLVGFFMFl8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=500&q=60" alt="Wallpaper of fox in the Mountain">
            <a href="https://unsplash.com/photos/a-red-fox-walking-across-a-lush-green-field-OPuszyb1Yvo" target="_blank">Wallpaper of fox in the Mountain</a>
        </div>
        <div class="searchResult">
            <img src="https://images.unsplash.com/photo-1607604276583-eef5d076aa5f?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8YW5pbWV8ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&w=500&q=60" alt="Aesthetic Anime Wall Picture">

        </div>
        <div class="searchResult">
            <img src="https://images.unsplash.com/photo-1491466424936-e304919aada7?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=869&q=80" alt="Beautiful picture of Northern Light">

        </div>
    </div>
    <button id="showMore">Show More</button>
    <script src="script.js"></script>
</body>
</html>
